name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Configure Git identity
        run: |
          git config --global user.name "HatimmD"
          git config --global user.email "hdaanoun2014@gmail.com"

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          API_KEY: ${{ secrets.API_KEY }}  # Use the secret API_KEY securely
          PFA_HATIM: ${{ secrets.PFA_HATIM }}  # Use the secret PFA_HATIM securely
